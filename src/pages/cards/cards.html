<!-- HEADER -->
<ion-header class="header">
  <ion-navbar>

    <div class="column left" (click)="logout()">Log out</div>
    <div class="column center">
      <img class="receiptguy small" src="../assets/img/receiptguy.svg" alt="">
    </div>
    <div class="column right" (click)="goToReceipts()">Your receipts</div>

  </ion-navbar>
</ion-header>
<ion-content>
    <div ion-fixed id="fixedbg">
      </div>
  <div ion-fixed class="fixedbanner">
    The Receipt Guy
  </div>
  <div *ngIf="!cards" class="info-content">
    <div class="centered">
      <div class="centered-cell">
        <p>Add your card to get a digital receipt the next time you make a purchase</p>
      </div>
    </div>
    <button class="primary" (click)="newCard()"><ion-icon name="md-add"></ion-icon>Add card</button>
  </div>

  <div *ngIf="cards">
    <div class="cardcontainer" *ngFor="let card of cards; let idx = index">
      <div class="card">
          <img src="assets/img/{{card.type.toLowerCase()}}.jpg" alt="">
          <div class="cardnumber">
              <p>XXXX XXXX XXXX {{card.lastfour}}</p>
            </div>
            <div class="btn-icon" (click)="popCard(idx)">
                <ion-icon name="trash"></ion-icon>
              </div>
      </div>


    </div>
    <button class="primary" (click)="newCard()">
      <ion-icon name="md-add"></ion-icon>Add card
    </button>
  </div>

</ion-content>
