<!-- HEADER -->
<ion-header class="header">
  <ion-navbar>

    <div class="column left" (click)="logout()">Log out</div>
    <div class="column center">
      <img class="receiptguy small" src="../assets/img/receiptguy.svg" alt="">
    </div>
    <div class="column right" (click)="goToReceipts()">Your receipts</div>

  </ion-navbar>
</ion-header>

<ion-content #content>
  
  <div class="cardcontainer" *ngFor="let card of cards; let idx = index">
      <div class="datenr">
          <p>
            Added: {{card.added.split(" ").splice(0, 4)}}
          </p>
        </div>
    <div class="realcardcontainer">
      <div class="realcard">
        <div class="cardinfo">
          <div class="cardnumber">
            <p>XXXX XXXX XXXX {{card.lastfour}}</p>
          </div>
          <div class="cardholder">
            <p class="small">Card holder</p>
            <p>{{card.name}}</p>
          </div>
          <div class="expires">
            <p class="small">Expires</p>
            <p>{{card.expires}}</p>
          </div>

        </div>
        <img src="assets/img/{{card.type.toLowerCase()}}.png" alt="">
      </div>
      <div class="btn-icon" (click)="popCard(idx)">
        <ion-icon name="trash"></ion-icon>
      </div>
    </div>


  </div>
  <button class="primary" (click)="newCard()">
    <ion-icon name="md-add"></ion-icon>Add card
  </button>

</ion-content>
