<ion-header>
  <shrinking-segment-header [scrollArea]="content" headerHeight="100" minHeaderHeight="50">
    <img src="/assets/img/zeipt.png" height="40px">
  </shrinking-segment-header>
  <ion-navbar>
    <h6>User:</h6>
    <ion-title>
      {{user.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen #content>
  <h5 padding>Your active cards</h5>
  <ion-list no-lines>
    <ion-item *ngFor="let card of cards; let idx = index">
      <button ion-button icon-only clear item-end large (click)="popCard(idx)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <ion-label>
        <h2>XXXX XXXX XXXX {{card.lastfour}}</h2>
      </ion-label>
      <!--ion-thumbnail item-start-->
      <ion-icon name='card' item-start large></ion-icon>
      <!--/ion-thumbnail-->
    </ion-item>
    <ion-item>
      <button ion-button icon-end block clear large (click)="newCard()">
        Add card
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full clear icon-end (click)="goToReceipts()">
      Your receipts
      <ion-icon name="play"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
