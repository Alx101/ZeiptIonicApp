<ion-header class="header">
  <div class="header-row">
    <div class="column left"></div>
    <div class="column center">
      <img class="receiptguy small" src="../assets/img/receiptguy.svg" alt="">
    </div>
    <div class="column right" (click)="goToReceipts()">Your receipts</div>
  </div>
</ion-header>
<ion-content fullscreen #content>
  <div class="padding-width">
    <div class="card" *ngFor="let card of cards; let idx = index">
      <p class="dayname">
        Added: Mon 7. June 17'
      </p>
      <div class="day">
        <button class="receiptbtn">
          <img src="../assets/img/visa.svg" alt="">
          <div>
            <p class="name">
              **** **** **** {{card.lastfour}}
            </p>
            <p class="city">
              Exp: 08/21
            </p>
          </div>
          <div class="btn-icon" (click)="popCard(idx)">
            <ion-icon name="trash"></ion-icon>
          </div>
        </button>
      </div>

    </div>
    <button class="primary" (click)="newCard()">
      <ion-icon name="md-add"></ion-icon>Add card
    </button>
  </div>
</ion-content>
