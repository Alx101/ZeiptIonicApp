<ion-header>
    <shrinking-segment-header [scrollArea]="content" headerHeight="100" minHeaderHeight="50">
        <img src="/assets/img/zeipt.png" height="40px">
    </shrinking-segment-header>
    <ion-navbar>
        <ion-title>
            Receipts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen #content>
    <br>
    <ion-list>
        <button ion-item *ngFor="let receipt of receiptParts" (click)="goToReceipt(receipt)">
            {{receipt.merchant_factors.address}} {{receipt.merchant_factors.city}} - {{receipt.payments.payment_amount}} {{receipt.payments.currency}}
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button full clear icon-end (click)="goToCards()">
            Your cards
            <img src="http://placehold.it/50" class="spaced-image"/>
            <ion-icon name="play"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
