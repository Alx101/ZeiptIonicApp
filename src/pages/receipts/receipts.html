<ion-header>
  <shrinking-segment-header [scrollArea]="content" headerHeight="100" minHeaderHeight="50">
    <img src="/assets/img/zeipt.png" height="40px">
  </shrinking-segment-header>
  <ion-navbar>
    <ion-title>
      Select month
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        {{curYear.year}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen #content>
  <br>
  <ion-list>
    <ion-item *ngFor="let bunch of curYear.months">
      {{bunch.month}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full clear icon-end (click)="goToCards()">
      Your cards
      <img src="http://placehold.it/50" class="spaced-image"/>
      <ion-icon name="play"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
