<ion-header>
  <shrinking-segment-header [scrollArea]="content" headerHeight="100" minHeaderHeight="50">
    <img src="/assets/img/zeipt.png" height="40px">
  </shrinking-segment-header>
  <ion-navbar>
    <ion-title>
      Add card
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content #content fullscreen>
  <ion-grid>
    <form [formGroup]="cardForm">
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" placeholder="Your card nr..." formControlName="cardnum"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-input type="text" placeholder="MM" formControlName="cardmonth"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" placeholder="YY" formControlName="cardyear"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-input type="text" placeholder="CVC" formControlName="cardcvc"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block large [disabled]="!cardForm.valid">
          Add card
        </button>
      </ion-col>
    </ion-row>
    </form>
    <ion-row>
      <button ion-button block large (click)="testAuthAPI()">Test api</button>
      <div id="apiTest"></div>
    </ion-row>
  </ion-grid>
</ion-content>
